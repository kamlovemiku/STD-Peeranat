<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มคำนวณภาษี</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        body {
            background-color: #f8f9fa; /* สีพื้นหลังอ่อนๆ */
            font-family: 'Kanit', sans-serif; /* ฟอนต์ที่ใช้ */
        }

        .container {
            margin-top: 50px; /* ระยะห่างจากด้านบน */
            max-width: 600px; /* ความกว้างสูงสุดของฟอร์ม */
        }

        .form-label {
            font-weight: bold; /* ทำให้ชื่อฟิลด์หนา */
        }

        .form-control {
            border-radius: 0.375rem; /* มุมของ input กลม */
        }

        .btn-primary {
            background-color: #198754; /* สีพื้นหลังของปุ่ม */
            border: none; /* ไม่แสดงกรอบ */
        }

        .btn-primary:hover {
            background-color: #156d4a; /* สีพื้นหลังเมื่อ hover */
        }

        .form-group {
            margin-bottom: 1rem; /* ระยะห่างระหว่างฟิลด์ */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">ฟอร์มคำนวณภาษี</h2>
        <form action="?p=calTax" method="post">
            <div class="form-group">
                <label for="name" class="form-label">ป้อนชื่อ:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="salary" class="form-label">ป้อนเงินเดือน:</label>
                <input type="number" id="salary" name="salary" class="form-control" step="0.01" required>
            </div>

            <div class="text-center">
                <input type="submit" value="คำนวณ" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script> -->
</body>
</html>
