<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number</title>
   
</head>
<body>
    <div class="container">
        <h1>เขียนโปรแกรมโดย พีรณัฐ</h1>
        <h2>การคำนวณตัวเลข</h2>
        <hr>

        

            <div class="col">
                <div class="mt-3 border p-3">
                    <form action="?p=lab01_2-1" method="POST">
                        <h3 class="mb-3">การคำนวณด้วยฟังก์ชัน (HTML to PHP)</h3>
                        <div class="mb-3">
                            <label for="numder_a">ป้อนค่า A:</label>
                            <input type="number" name="num_a" class="form-control" placeholder="ป้อนค่าตัวเลข"required>
                        </div>
                        <div class="mb-3">
                            <label for="numder_b">ป้อนค่า B:</label>
                            <input type="number" name="num_b" class="form-control" placeholder="ป้อนค่าตัวเลข"required>
                        </div>
                        <button type="submit" class="btn btn-success">คำนวณ</button>
                    </form>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
