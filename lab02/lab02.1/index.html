<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณตัวเลข</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: rgba(65, 159, 98, 0.796);
            color: #333;
        }
        .container {
            margin-top: 50px;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff00;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>เครื่องคิดเลข</h2>
        <form action="show.php" method="POST">
            <div class="mb-3">
                <label for="num_a" class="form-label">ป้อนค่า A:</label>
                <input type="number" name="num_a" class="form-control" placeholder="กรุณาป้อนค่า A ในช่องนี้" required>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">ตัวเลือกการคำนวณ:</label>
                <select name="num" class="form-select" required>
                    <option value="add">+</option>
                    <option value="substract">-</option>
                    <option value="multiplication">*</option>
                    <option value="division">/</option>
                    <option value="exponent">^</option>
                    <option value="fractional">%</option>
                    <option value="Part">\\</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="num_b" class="form-label">ป้อนค่า B:</label>
                <input type="number" name="num_b" class="form-control" placeholder="กรุณาป้อนค่า B ในช่องนี้" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-outline-dark">เริ่มคำนวณ </button>
                
            </div>
        </form>
    </div>

</body>
</html>
